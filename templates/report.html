<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="https://unpkg.com/chota@latest"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var timestamp = document.querySelector('.timestamp');
            var localTime = new Date(timestamp.textContent).toLocaleString();
            timestamp.textContent = localTime;
        });
    </script>
    <title>Volatility report</title>
</head>

<body class="">
    <div id="top" class="container" role="document">
        <div class="row">
            <div class="col">
                <h1>Volatility report</h1>
                <p class="text-grey text-left">
                    <small>Generated on <span class="timestamp">{{ timestamp }}</span></small>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Volatility analysis</h4>
                <figure>
                    <img
                        src="data:image/svg+xml;base64,{{ vol['estimators_boxplot'] }}"
                        alt="Realized volatility (RV) boxplots"
                    />
                    <figcaption>Realized volatility (RV) determined by various estimators</figcaption>
                    <p><a href="#top">[Top]</a></p>
                </figure>
                <br/>
                <figure>
                    <img
                        src="data:image/svg+xml;base64,{{ vol['mean_mwa_plot'] }}"
                        alt="Mean realized volatility over multiple windows"
                    />
                    <figcaption>Mean realized volatility over multiple windows</figcaption>
                    <p><a href="#top">[Top]</a></p>
                </figure>
                <br/>
                <figure>
                    <img
                        src="data:image/svg+xml;base64,{{ vol['zscore_vix'] }}"
                        alt="Z-score and VIX delta"
                    />
                    <figcaption>Mean RV (22 days) vs ^VIX and Z-score</figcaption>
                    <p><a href="#top">[Top]</a></p>
                </figure>
                <br/>
                <figure>
                    <img
                        src="data:image/svg+xml;base64,{{ garch['garch_plot'] }}"
                        alt="GARCH(1,1) fit and forecast"
                    />
                    <figcaption>Annualized volatility GARCH(1,1) and forecast</figcaption>
                    <p><a href="#top">[Top]</a></p>
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Methodology</h4>
                <p class="text-grey text-left">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
        </div>
    </div>
